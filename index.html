<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Final</title>
</head>
<body style="text-align: center; background-color:coral">
    <div style="
    max-width:fit-content;
    margin:auto;
    align-items:center;
    justify-content:center;
	max-height:fit-content; background-color: rgb(255, 255, 255); border-radius:25px">
    <input type="text" value="" id="modelname" placeholder="Model Name" style="padding:5px; margin: 10px; border-radius:10px; border: 1px solid coral;" required>
    <br>
    <input type="text" value="" id="modellink" placeholder="Model PNG Link" style="padding:5px; margin: 10px; border-radius:10px; border: 1px solid coral;" required>
    <br>
    <input type="text" value="" id="modeldescription" placeholder="Model Description" style="padding:5px; margin: 10px; border-radius:10px; border: 1px solid coral;" required>
    <br>
    <input width="max-content" type="submit" value="submit" class="sub" style=" padding:5px; margin: 10px; border-radius:10px; border: 1px solid coral;" id="submit">
    </div>
    <script type = "module">

        // Import the functions you need from the SDKs you need
import { initializeApp } from "https://www.gstatic.com/firebasejs/9.19.1/firebase-app.js";
import { getDatabase, ref, set, get, child} from "https://www.gstatic.com/firebasejs/9.19.1/firebase-database.js";
// TODO: Add SDKs for Firebase products that you want to use
// https://firebase.google.com/docs/web/setup#available-libraries

// Your web app's Firebase configuration
// For Firebase JS SDK v7.20.0 and later, measurementId is optional
const firebaseConfig = {
  apiKey: "AIzaSyAkx6hJU9Wu7YG35wz17XOq-BvizoSNkS0",
  authDomain: "sarasapp01.firebaseapp.com",
  databaseURL: "https://sarasapp01-default-rtdb.firebaseio.com",
  projectId: "sarasapp01",
  storageBucket: "sarasapp01.appspot.com",
  messagingSenderId: "979236948035",
  appId: "1:979236948035:web:a52324c15c20a16c01ecf6",
  measurementId: "G-RRQ639NXDD"
};

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);


document.getElementById("submit").addEventListener('click',function(e){
    e.preventDefault();
    
    var x = document.getElementById("modelname").value;
    var y = document.getElementById("modellink").value;
    var z = document.getElementById("modeldescription").value;
    if (x == "" || y == "" || z == "") {
      alert("Required Data must be filled out");
      return false;
    }
    else{
        set(ref(db, 'modelnames/'+ document.getElementById("modelname").value),
        {
         modelnamedb: document.getElementById("modelname").value,
         modelimglinkdb: document.getElementById("modellink").value,
         modeldescriptiondb: document.getElementById("modeldescription").value
        });
        alert("Data Send Successfully");   
    }
    
})
    </script>

</body>
</html>
