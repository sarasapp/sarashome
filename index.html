<body>
    <input type="text" value="" id="modelname" required>
    <input type="text" value="" id="modellink" required>
    <input type="text" value="" id="modeldescription" required>

    <input type="submit" value="submit" class="sub" id="submit">

  databaseURL: "https://sarasapp01-default-rtdb.firebaseio.com",

// Initialize Firebase
const app = initializeApp(firebaseConfig);
const db = getDatabase(app);



document.getElementById("submit").addEventListener('click',function(e){
    // e.preventDefault();
    alert("alert");
    set(ref(db, 'modelnames/'+ document.getElementById("modelname").value),
    {
     modelnamedb: document.getElementById("modelname").value,
     modelimglinkdb: document.getElementById("modellink").value,
     modeldescriptiondb: document.getElementById("modeldescription").value
